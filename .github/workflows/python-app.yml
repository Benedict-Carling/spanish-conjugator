# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python Upload to PYPI

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: pypi-publish
      # You may pin to the exact commit or the version.
      # uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
      uses: pypa/gh-action-pypi-publish@v1.4.2
      with:
        # PyPI user
        user: __token__
        # Password for your PyPI user or an access token
        password: ${{ secrets.PYPI_UPLOAD_TOKEN }}
        # The repository URL to use
        repository_url: https://pypi.python.org/pypi
        # The target directory for distribution
        packages_dir: dist
        # Check metadata before uploading
        verify_metadata: true
        # Do not fail if a Python package distribution exists in the target package index
        skip_existing: true
        # Show verbose output. // the debugging output if twine fails
        verbose: true
